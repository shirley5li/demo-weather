<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Weather</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
	<!-- <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script> -->
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<header class="col-xs-12 text-center">
				<h1>Free C<i class="wi wi-cloudy"></i>de Camp</h1>
				<p>Local Weather APP</p>
			</header>
			<div>
				<div class="text-center weather">
					<p><span id="weatherIcon" class="wi wi-day-sunny"></span></p>
					<p><span id="temp"></span><span class="temp" id="tempunit">C</span></p>
				</div>
			</div>
			<div>
				<div class="text-center description">
					<p id="location"><span id="city"></span><span id="country"></span></p>
					<p id="desc"></p>
				</div>
			</div>
			
				<p class="text-center">By <a href="https://github.com/shirley5li" target="_blank">Shirley</a></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="global.js"></script>
</body>
</html>
